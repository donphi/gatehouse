# cli/templates/rule_template.yaml
# Template for auto-generated rule files.
# {variables} are filled in by the CLI from user input.

template: |
  # rules/{rule_id}.yaml
  # Auto-generated by: gatehouse new-rule

  name: "{rule_name}"
  description: "{description}"
  version: "1.0.0"

  check:
    type: "{check_type}"
  {check_params}

  error:
    message: "{error_message}"
    fix: "{fix_instruction}"

  defaults:
    severity: "{severity}"
    enabled: true
